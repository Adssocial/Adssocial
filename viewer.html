<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join as Viewer – Ad$$ocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f14;
      color: #e5e7eb;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: #111827;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    p {
      text-align: center;
      color: #9ca3af;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input {
      background: #0b1220;
      color: #fff;
      border: 1px solid #1f2933;
    }
    button {
      background: #38bdf8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Join as Viewer</h1>
  <p>Earn rewards by watching and engaging with content</p>

  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="text" placeholder="Country" required>
    <button type="submit">Join as Viewer</button>
  </form>

  <div class="footer">
    © 2026 Ad$$ocial. All rights reserved.
  </div>
</div>

</body>
</html>
